<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <style>
    :root {
      --primary-color: #867526;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b6b;
      --text-dark: #333;
      --text-light: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--secondary-color);
      padding: 20px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-color);
      padding: 12px 20px;
      border-radius: 8px;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
      text-align: center;
    }

    .header-bar a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.3rem;
      margin: 0 8px;
      transition: transform 0.2s;
    }

    .header-bar a:hover {
      transform: scale(1.2);
    }

    .cart-box {
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    img {
      width: 60px;
      height: auto;
      border-radius: 5px;
    }

    .qty-btn, .remove-btn, .wishlist-btn {
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      margin: 2px;
    }

    .qty-btn {
      background-color: #228b22;
    }

    .remove-btn {
      background-color: #b22222;
    }

    .wishlist-btn {
      background-color: var(--primary-color);
    }

    .wishlist-btn:hover {
      background-color: #a28836;
    }

    .empty-box {
      text-align: center;
      font-size: 18px;
      padding: 50px 0;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 15px;
      color: var(--text-dark);
    }

    .checkout-btn {
    display: block;
    margin: 15px auto 0 auto; /* 上下留白，水平居中 */
    background-color: #867526;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 18px;    /* 小一点的金色框 */
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .checkout-btn:hover {
    background-color: #a28836;
  }
    
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="header-bar">
    <a href="product_list.html"><i class="bi bi-arrow-left"></i></a>
    <h1>My Cart</h1>
    <div>
      <a href="index.html"><i class="bi bi-house"></i></a>
      <a href="wishlist.html"><i class="bi bi-bag-heart"></i></a>
      <a href="cart.html"><i class="bi bi-cart2"></i></a>
    </div>
  </div>

  <div class="cart-box" id="cartContent"></div>
  <div class="total" id="cartTotal"></div>
  <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let selectedIndexes = JSON.parse(localStorage.getItem("selectedIndexes")) || [];

    function renderCart() {
      const cartContent = document.getElementById("cartContent");
      const cartTotal = document.getElementById("cartTotal");

      if (cart.length === 0) {
        cartContent.innerHTML = `<div class="empty-box">Your cart is empty.</div>`;
        cartTotal.innerHTML = "Total Amount: RM 0.00";
        return;
      }

      let html = `<table>
        <tr>
          <th>Select</th><th>Image</th><th>Item</th><th>Size</th><th>Price</th><th>Quantity</th><th>Actions</th>
        </tr>`;

      cart.forEach((item, index) => {
        const checked = selectedIndexes.includes(index) ? "checked" : "";
        html += `<tr>
          <td><input type="checkbox" class="select-item" data-index="${index}" ${checked}></td>
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.size}</td>
          <td>RM ${item.price}</td>
          <td>
            <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
            <span>${item.quantity}</span>
            <button class="qty-btn" onclick="increaseQty(${index})">+</button>
          </td>
          <td>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </td>
        </tr>`;
      });

      html += `</table>`;
      cartContent.innerHTML = html;

      document.querySelectorAll(".select-item").forEach(cb => {
        cb.addEventListener("change", (e) => {
          const idx = parseInt(e.target.getAttribute("data-index"));
          if (e.target.checked) {
            if (!selectedIndexes.includes(idx)) selectedIndexes.push(idx);
          } else {
            selectedIndexes = selectedIndexes.filter(i => i !== idx);
          }
          localStorage.setItem("selectedIndexes", JSON.stringify(selectedIndexes));
          updateTotal();
        });
      });

      updateTotal();
    }

    function updateTotal() {
      const cartTotal = document.getElementById("cartTotal");
      let total = 0;
      selectedIndexes.forEach(idx => {
        if (cart[idx]) total += cart[idx].price * cart[idx].quantity;
      });
      cartTotal.innerHTML = `Total Amount: RM ${total.toFixed(2)}`;
    }

    function increaseQty(index) {
      cart[index].quantity++;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
        selectedIndexes = selectedIndexes.filter(i => i !== index);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("selectedIndexes", JSON.stringify(selectedIndexes));
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      selectedIndexes = selectedIndexes.filter(i => i !== index);
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("selectedIndexes", JSON.stringify(selectedIndexes));
      renderCart();
    }

    function addToWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const product = cart[index];
      const existingIndex = wishlist.findIndex(item => item.name === product.name && item.size === product.size);
      if (existingIndex !== -1) {
        wishlist[existingIndex].quantity += product.quantity;
      } else {
        wishlist.push({ ...product });
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(`${product.name} added to Wishlist!`);
    }

    function proceedToCheckout() {
      const selectedItems = [];
      selectedIndexes.forEach(idx => {
        if (cart[idx]) selectedItems.push(cart[idx]);
      });

      if (selectedItems.length === 0) {
        alert("Please select at least one item to checkout.");
        return;
      }

      localStorage.setItem("checkoutItems", JSON.stringify(selectedItems));
      window.location.href = "checkout.html";
    }

    renderCart();
  </script>
</body>

</html>
