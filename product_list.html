<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    :root {
      --primary-color: #867526;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b6b;
      --text-dark: #333;
      --text-light: #fff;
    }

    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--secondary-color);
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-color);
      padding: 12px 20px;
      border-radius: 8px;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
      text-align: center;
    }

    .header-bar a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.3rem;
      margin: 0 8px;
      transition: transform 0.2s;
    }

    .header-bar a:hover {
      transform: scale(1.2);
    }

    /* 搜索框样式 */
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #product_list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
      color: var(--text-dark);
    }

    .price {
      font-weight: bold;
      color: var(--accent-color);
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="header-bar">
    <a href="index.html"><i class="bi bi-arrow-left"></i></a>
    <h1>Product List</h1>
    <div>
      <a href="wishlist.html"><i class="bi bi-bag-heart"></i></a>
      <a href="cart.html"><i class="bi bi-cart2"></i></a>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by name or category...">
  </div>

  <div id="product_list"></div>

  <script>
    const product = [
      { name: "White T-Shirt", category: "Top", size: "S-XL", price: 59.90, image: "Clothing-Accessories-Store/photo/white_tshirt.avif"},
      { name: "Men's Bomber Jacket", category: "Outerwear", size: "XS-3XL", price: 249.00, image: "photo/mens_jacket.WEBP" },
      { name: "Men's Jean", category: "Bottom", size: "27-38", price: 188.10, image: "photo/men_jean.WEBP" },
      { name: "Men's Hiking Boots", category: "Footwear", size: "8-14", price: 339.99, image: "photo/hiking_boot.JPG" },
      { name: "Men's Running Shoes", category: "Footwear", size: "6-12.5", price: 299, image: "photo/running_shoes.AVIF" },
      { name: "Men's Bucket Hat", category: "Headwear", size: "One Size", price: 64.50, image: "photo/bucket_hat.WEBP" },
      { name: "Summer Dress", category: "Dress", size: "S-L", price: 114.00, image: "photo/summer_dress.WEBP" },
      { name: "Women's Knitted Cardigan", category: "Top", size: "S-L", price: 155.99, image: "photo/cardigan.JPG" },
      { name: "Women's Jean", category: "Bottom", size: "26-32", price: 179.90, image: "photo/women_jean.WEBP" },
      { name: "Blue Short Skirt", category: "Bottom", size: "S-L", price: 249.60, image: "photo/short_skirt.WEBP" },
      { name: "Women's Sneakers", category: "Footwear", size: "26-32", price: 190.99, image: "photo/women_sneaker.WEBP" },
      { name: "Women's Newsboy Cap", category: "Headwear", size: "One size", price: 61.00, image: "photo/newsboy_cap.WEBP" }
    ];

    function displayProduct(filteredProducts) {
      const container = document.getElementById("product_list");
      container.innerHTML = "";

      if (filteredProducts.length === 0) {
        container.innerHTML = "<p style='grid-column: 1 / -1; text-align: center; color: gray;'>No products found</p>";
        return;
      }

      filteredProducts.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <a href="product_detail.html?name=${encodeURIComponent(product.name)}"><img src="${product.image}" alt="${product.name}"></a>
          <a href="product_detail.html?name=${encodeURIComponent(product.name)}"><h3>${product.name}</h3></a>
          <p>Category: ${product.category}</p>
          <p class="price">RM${product.price.toFixed(2)}</p>
        `;
        container.appendChild(div);
      });
    }

    displayProduct(product);

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = product.filter(p =>
        p.name.toLowerCase().includes(keyword) ||
        p.category.toLowerCase().includes(keyword)
      );
      displayProduct(filtered);
    });
  </script>
</body>


</html>
