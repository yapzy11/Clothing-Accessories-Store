<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <style>
    :root {
      --primary-color: #867526;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b6b;
      --text-dark: #333;
      --text-light: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--secondary-color);
      padding: 20px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-color);
      padding: 12px 20px;
      border-radius: 8px;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
      text-align: center;
    }

    .header-bar a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.3rem;
      margin: 0 8px;
      transition: transform 0.2s;
    }

    .header-bar a:hover {
      transform: scale(1.2);
    }

    .wishlist-box {
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    img {
      width: 60px;
      height: auto;
      border-radius: 5px;
    }

    .remove-btn,
    .cart-btn {
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      margin: 2px;
    }

    .remove-btn {
      background-color: #b22222;
    }

    .cart-btn {
      background-color: var(--primary-color);
    }

    .cart-btn:hover {
      background-color: #a28836;
    }

    .empty-box {
      text-align: center;
      font-size: 18px;
      padding: 50px 0;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <!-- Header -->
  <div class="header-bar">
    <a href="product_list.html"><i class="bi bi-arrow-left"></i></a>
    <h1>My Wishlist</h1>
    <div>
      <a href="index.html"><i class="bi bi-house"></i></a>
      <a href="wishlist.html"><i class="bi bi-bag-heart"></i></a>
      <a href="cart.html"><i class="bi bi-cart2"></i></a>
    </div>
  </div>

  <!-- Wishlist Content -->
  <div class="wishlist-box" id="wishlistContent"></div>

  <script>
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function renderWishlist() {
      const wishlistContent = document.getElementById("wishlistContent");

      if (wishlist.length === 0) {
        wishlistContent.innerHTML = `<div class="empty-box">Your wishlist is empty.</div>`;
        return;
      }

      let html = `<table>
        <tr>
          <th>Image</th><th>Item</th><th>Size</th><th>Price</th><th>Quantity</th><th>Actions</th>
        </tr>`;

      wishlist.forEach((item, index) => {
        html += `<tr>
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.size}</td>
          <td>RM ${item.price}</td>
          <td>${item.quantity}</td>
          <td>
            <button class="cart-btn" onclick="moveToCart(${index})">Add to Cart</button>
            <button class="remove-btn" onclick="removeFromWishlist(${index})">Remove</button>
          </td>
        </tr>`;
      });

      html += `</table>`;
      wishlistContent.innerHTML = html;
    }

    function moveToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = wishlist[index];

      const existingIndex = cart.findIndex(item => item.name === product.name && item.size === product.size);
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += product.quantity;
      } else {
        cart.push({ ...product });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to Cart!`);
    }

    function removeFromWishlist(index) {
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      renderWishlist();
    }

    renderWishlist();
  </script>
</body>

</html>
