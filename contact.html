<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root {
      --primary-color: #867526;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b6b;
      --text-dark: #333;
      --text-light: #fff;
    }

    html,
    body {
      height: 100%;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      background: var(--primary-color);
      padding: 12px 20px;
      border-radius: 8px;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
      text-align: center;
    }

    .header-bar a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.3rem;
      margin: 0 8px;
      transition: transform 0.2s;
    }

    .header-bar a:hover {
      transform: scale(1.2);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--secondary-color);
      color: var(--text-dark);
      display: grid;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 880px;
      margin: 40px auto;
    }

    .card {
      background: var(--text-light);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
      overflow: hidden;
      border: 1px solid #ddd;
    }

    header.hero {
      padding: 28px 28px 0 28px;
    }

    header.hero h1 {
      margin: 0 0 8px 0;
      font-size: clamp(1.4rem, 3vw, 2rem);
      text-align: center;
      letter-spacing: .3px;
      color: var(--primary-color);
    }

    header.hero p {
      margin: 0 0 16px 0;
      color: #555;
      font-size: .985rem;
    }

    form {
      display: grid;
      gap: 1rem;
      padding: 24px 28px 28px 28px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 200px) {
      form {
        grid-template-columns: 1fr 1fr;
      }

      .col-span-2 {
        grid-column: span 2;
      }
    }

    label {
      display: block;
      font-weight: 600;
      font-size: .9rem;
      margin-bottom: 6px;
    }

    .hint {
      color: #666;
      font-weight: 400;
      font-size: .85rem;
    }

    input,
    select,
    textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: var(--secondary-color);
      color: var(--text-dark);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(134, 117, 38, .25);
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
    }

    button[type="submit"] {
      appearance: none;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      background: var(--primary-color);
      color: var(--text-light);
      cursor: pointer;
      transition: transform .06s ease, box-shadow .15s ease;
      box-shadow: 0 6px 15px rgba(134, 117, 38, .35);
    }

    button[type="submit"]:hover {
      background: #6f6120;
      transform: translateY(-1px)
    }

    button[type="submit"]:active {
      transform: translateY();
    }

    .status {
      margin-left: auto;
      font-size: .9rem;
    }

    .status.ok {
      color: green;
    }

    .status.err {
      color: var(--accent-color);
    }

    .button {
      grid-column: span 2;
      text-align: center;
    }

    .social-links {
      display: flex;
      gap: 16px;
      justify-content: center;
      padding: 16px;
    }

    .social-links a {
      color: var(--primary-color);
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    .map-container {
      width: 100%;
      height: 300px;
      margin-top: 16px;
      border: 0;
    }

    footer.note {
      padding: 0 28px 24px 28px;
      color: #555;
      font-size: .85rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .message-field {
      width: 100%;
      max-width: 100%;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="header-bar">
    <div>
      <a href="index.html"><i class="bi bi-arrow-left"></i></a>
    </div>
    <h1>Contact Us</h1>
    <div>
      <a href="wishlist.html"><i class="bi bi-bag-heart"></i></a>
      <a href="cart.html"><i class="bi bi-cart2"></i></a>
    </div>
  </div>

  <main class="container">
    <div class="card" role="region" aria-labelledby="contact-heading">
      <header class="hero">
        <p>Questions, feedback, or a friendly helloâ€”drop us a line. We'll get back to you as soon as we can.</p>
      </header>

      <form id="contact-form" action="#" method="post" novalidate>
        <div class="sr-only" aria-hidden="true">
          <label>Leave this field empty<input type="text" name="website" tabindex="-1" autocomplete="off"></label>
        </div>

        <div class="col-span-2">
          <label for="name">Full Name <span class="hint">(required)</span></label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="2" />
        </div>

        <div class="col-span-2">
          <label for="email">Email <span class="hint">(required)</span></label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" required />
        </div>

        <div class="col-span-2">
          <label for="phone">Phone <span class="hint">(optional)</span></label>
          <input id="phone" name="phone" type="tel" placeholder="+60123456789" inputmode="tel"
            pattern="^\+?\d{1,3} ?\d{1,4} ?\d{3,4} ?\d{3,4}$" />
        </div>

        <div>
          <label for="topic">Reason</label>
          <select id="topic" name="topic">
            <option value="support">Support</option>
            <option value="sales">Sales</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="col-span-2">
          <label for="subject">Subject <span class="hint">(required)</span></label>
          <input id="subject" name="subject" type="text" class="message-field" placeholder="How can we help?"
            required />
        </div>

        <div class="col-span-2">
          <label for="message">Message <span class="hint">(required)</span></label>
          <textarea id="message" name="message" class="message-field" placeholder="Write your message here..." rows="6"
            required></textarea>
        </div>

        <div class="button">
          <button type="submit" aria-label="Send message">Send Message</button>
          <div id="form-status" class="status" role="status" aria-live="polite"></div>
        </div>
      </form>

      <div class="social-links">
        <a href="https://www.facebook.com/UTARnet/" target="_blank" aria-label="Facebook"><i
            class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/utarnet1/" target="_blank" aria-label="Instagram"><i
            class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/school/universiti-tunku-abdul-rahman/posts/?feedView=all" target="_blank"
          aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
        <a href="https://x.com/UTARnet" target="_blank" aria-label="X"><i class="bi bi-twitter-x"></i></a>
      </div>

      <iframe class="map-container"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d886.08909916743!2d101.13529201056994!3d4.334733935854079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cb1d573f9aabf3%3A0x28cc06c069e40dce!2sUniversiti%20Tunku%20Abdul%20Rahman%20(UTAR)!5e0!3m2!1sen!2smy!4v1756016823075!5m2!1sen!2smy"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0">
    </script>

    <div class="fb-page" data-href="https://www.facebook.com/UTARnet" data-tabs="timeline" data-width="1000"
      data-height="500" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false"
      data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/UTARnet" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/UTARnet">UTAR Facebook</a>
      </blockquote>
    </div>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const statusBox = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.textContent = '';
      statusBox.className = 'status';

      if (form.website && form.website.value.trim() !== '') {
        statusBox.textContent = 'Submission blocked.';
        statusBox.classList.add('err');
        return;
      }

      if (!form.checkValidity()) {
        statusBox.textContent = 'Please fill in the required fields.';
        statusBox.classList.add('err');
        form.reportValidity();
        return;
      }

      await new Promise(r => setTimeout(r, 500));
      statusBox.textContent = 'Message sent! We\'ll reply shortly.';
      statusBox.classList.add('ok');
      form.reset();
    });
  </script>
</body>


</html>
